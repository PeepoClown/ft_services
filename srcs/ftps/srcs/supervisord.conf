[supervisord]
logfile=/var/log/supervisord.log
nodaemon=true

[program:vsftpd]
command=sh -c "/usr/sbin/vsftpd /etc/vsftpd/vsftpd.conf && kill -s SIGTERM $(cat supervisord.pid)"
autostart=true
autorestart=true

[program:telegraf]
command=sh -c "/usr/bin/telegraf --config /etc/telegraf/telegraf.conf && kill -s SIGTERM $(cat supervisord.pid)"
autostart=true
autorestart=true
