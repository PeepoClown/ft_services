apiVersion: v1
kind: Service
metadata:
  name: ftps-service
  labels:
    app: ftps
spec:
  type: LoadBalancer
  selector:
    app: ftps
  ports:
    - port: 21
      name: ftps
      targetPort: 21
      protocol: TCP
    - port: 21000
      name: ftp-passive
      targetPort: 21000
      protocol: TCP

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps
  labels:
    app: ftps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ftps
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ftps
    spec:
      containers:
      - name: ftps
        image: ftps_image:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 21
          name: ftps
        - containerPort: 21000
          name: ftp-passive
